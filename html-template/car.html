<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Edit car</title>
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<nav class=" p-0 pl-2 navbar navbar-expand-sm navbar-dark bg-dark text-light">
    <button class="navbar-toggler"
            data-toggle="collapse"
            data-target="#navbarsNav">
        <span class="navbar-toggler-icon"></span>
    </button>
    <a href="index.html" class="navbar-brand"><img src="img/logo.svg" width="64" height="32"></a>
    <div class="collapse navbar-collapse" id="navbarsNav">
        <div class="navbar-nav">
            <a class="nav-item nav-link" href="brands.html">
                Brands
            </a>
            <a class="nav-item nav-link  active" href="cars.html">
                Cars
                <span class="sr-only">(current)</span>
            </a>
        </div>
    </div>
</nav>

<header>
    <nav class="py-1 mb-3 navbar navbar-expand-sm navbar-light bg-light text-dark">
        <ul class="navbar-nav">
            <li class="nav-item"
                title="Back to list"
                data-toggle="tooltip"
                data-placement="bottom">
                <a href="cars.html"
                   class="btn btn-light">
                    <i class="fa fa-arrow-left"></i>
                </a>
            </li>
        </ul>
        <span class="navbar-brand text-uppercase mr-auto">
            Edit car
        </span>
        <ul class="navbar-nav">
            <li class="nav-item">
                <a href="cars.html"
                   class="btn btn-light"
                   data-toggle="tooltip"
                   data-placement="bottom"
                   title="Save car">
                    <i class="fa fa-save"></i>
                    <span class="d-none d-sm-inline">
                        Save
                    </span>
                </a>
            </li>
        </ul>
    </nav>
</header>

<section id="car">
    <div class="container-fluid">
        <div class="row">
            <div class="col">
                <div class="card">
                    <div class="card-body">
                        <form>
                            <div class="form-group">
                                <label class="form-control-label"
                                       for="field_brandName">
                                    Brand
                                </label>
                                <select class="form-control"
                                        id="field_brandName">
                                    <option value="0">BMW</option>
                                    <option value="1">Mercedes</option>
                                    <option value="2">Volvo</option>
                                </select>
                                <label class="form-control-label"
                                       for="form-control-label">
                                    Car name
                                </label>
                                <input class="form-control"
                                       id="form-control-label"
                                       type="text">
                                <label class="form-control-label"
                                       for="field_date">
                                    Date of sale
                                </label>
                                <input class="form-control"
                                       id="field_date"
                                       type="date">
                                <label class="form-control-label"
                                       for="field_description">
                                    Description
                                </label>
                                <input class="form-control"
                                       id="field_description"
                                       type="text">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<script src="js/jquery.min.js"></script>
<script src="js/popper.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script>
    $(function () {
        $('[data-toggle="tooltip"]').tooltip()
    })
</script>
</body>
</html>
