<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Cars list</title>
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<nav class=" p-0 pl-2 navbar navbar-expand-sm navbar-dark bg-dark text-light">
    <button class="navbar-toggler" data-toggle="collapse" data-target="#navbarsNav">
        <span class="navbar-toggler-icon"></span>
    </button>
    <a href="index.html" class="navbar-brand"><img src="img/logo.svg" width="64" height="32"></a>
    <div class="collapse navbar-collapse" id="navbarsNav">
        <div class="navbar-nav">
            <a class="nav-item nav-link" href="brands.html">
                Brands
            </a>
            <a class="nav-item nav-link active" href="cars.html">
                Cars
                <span class="sr-only">(current)</span>
            </a>
        </div>
    </div>
</nav>

<header>
    <nav class="py-1 mb-3 navbar navbar-expand-sm navbar-light bg-light text-dark">
        <span class="navbar-brand text-uppercase mr-auto">
            Cars
        </span>
        <ul class="navbar-nav">
            <li class="nav-item">
                <a href="car.html"
                   class="btn btn-light"
                   data-toggle="tooltip"
                   data-placement="bottom"
                   title="Add car">
                    <i class="fa fa-plus"></i>
                    <span class="d-none d-sm-inline">
                        Add
                    </span>
                </a>
            </li>
        </ul>
    </nav>
</header>

<section id="cars">
    <div class="container-fluid">
        <div class="row">
            <div class="col">
                <div class="card">
                    <table class="table table-striped">
                        <thead class="thead-inverse">
                        <tr>
                            <th>Name</th>
                            <th>Date of sale</th>
                            <th></th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr>
                            <td>Ivan Ivanov</td>
                            <td>ivan.ivanov@text.com</td>
                            <td class="text-right">
                                <a href="car.html"
                                   data-toggle="tooltip"
                                   data-placement="top"
                                   title="Edit car"
                                   class="btn-sm btn-outline-secondary">
                                    <i class="fa fa-pencil"></i>
                                    <span class="d-none d-md-inline">
                                        Edit
                                    </span>
                                </a>
                                <span data-toggle="modal" data-target="#deleteDialog">
                                    <a href="#"
                                       data-toggle="tooltip"
                                       data-placement="top"
                                       title="Delete car"
                                       class="btn-sm btn-outline-secondary">
                                        <i class="fa fa-remove"></i>
                                        <span class="d-none d-md-inline">
                                            Delete
                                        </span>
                                    </a>
                                </span>
                            </td>
                        </tr>
                        <tr>
                            <td>Alexander Petrov</td>
                            <td>alex.petrov@test.com</td>
                            <td class="text-right">
                                <a href="car.html"
                                   data-toggle="tooltip"
                                   data-placement="top"
                                   title="Edit car"
                                   class="btn-sm btn-outline-secondary">
                                    <i class="fa fa-pencil"></i>
                                    <span class="d-none d-md-inline">
                                        Edit
                                    </span>
                                </a>
                                <span data-toggle="modal" data-target="#deleteDialog">
                                    <a href="#"
                                       data-toggle="tooltip"
                                       data-placement="top"
                                       title="Delete car"
                                       class="btn-sm btn-outline-secondary">
                                        <i class="fa fa-remove"></i>
                                        <span class="d-none d-md-inline">
                                            Delete
                                        </span>
                                    </a>
                                </span>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</section>

<!-- Confirm delete Modal -->
<div class="modal fade" id="deleteDialog" tabindex="-1" role="dialog"
     aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header alert-danger">
                <h5 class="modal-title" id="exampleModalLabel">
                    Delete car
                </h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                Please confirm delete
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">
                    Cancel
                </button>
                <button type="button" class="btn btn-danger">
                    Delete
                </button>
            </div>
        </div>
    </div>
</div>

<script src="js/jquery.min.js"></script>
<script src="js/popper.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script>
    $(function () {
        $('[data-toggle="tooltip"]').tooltip()
    })
</script>
</body>
</html>
