department.selectDTO=WITH  temp (departmentId, departmentName , employeeId, avgSalary) AS( \
  SELECT NULL, NULL , NULL, NULL \
  UNION ALL \
  SELECT department.departmentId, department.departmentName, NULL, AVG(e.salary) \
  FROM department LEFT JOIN employee AS e ON e.deptId = department.departmentId \
  GROUP BY department.departmentId \
  UNION ALL \
  SELECT  department.departmentId, IFNULL(employee.employeeName, ''), employee.employeeId, employee.salary \
  FROM employee INNER JOIN department ON employee.deptId = department.departmentId) \
  SELECT * FROM temp WHERE departmentId IS NOT NULL ORDER BY departmentId, employeeId;
department.selectById = SELECT departmentId, departmentName, description FROM department WHERE departmentId = :departmentId
department.checkDepartment = SELECT count(departmentId) FROM department WHERE lower(departmentName) = lower(:departmentName)
department.insert = INSERT INTO department(departmentName, description) VALUES (:departmentName, :description)
department.update = UPDATE department SET departmentName = :departmentName, description = :description WHERE departmentId = :departmentId
department.delete = DELETE FROM department WHERE departmentId = ?
employee.select=SELECT employeeId, employeeName, salary, mail, deptId FROM employee ORDER BY employeeName
employee.selectById=SELECT employeeId, employeeName, salary, mail, deptId FROM employee WHERE employeeId = :employeeId
employee.selectByDepartmentId=SELECT employeeId, employeeName, salary, mail, deptId FROM employee WHERE deptId = ?
employee.insert=INSERT INTO employee(employeeName, salary, mail, deptId) VALUES (:employeeName, :salary, :mail, :deptId)
employee.update=UPDATE employee SET employeeName = :employeeName, salary = :salary, mail = :mail, deptId = :deptId WHERE employeeId = :employeeId
