department.selectDTO=WITH  temp (DEPARTMENTID, DEPARTMENTNAME, employeeId, AVGSALARY) AS(SELECT NULL, NULL , NULL, NULL UNION ALL SELECT  DEPARTMENT.DEPARTMENTID, DEPARTMENT.DEPARTMENTNAME, NULL, IFNULL(AVG(E.SALARY), 0)  FROM DEPARTMENT LEFT JOIN EMPLOYEE AS E ON E.DEPTID = DEPARTMENT.DEPARTMENTID GROUP BY DEPARTMENT.DEPARTMENTID UNION ALL SELECT  DEPARTMENT.DEPARTMENTID, IFNULL(EMPLOYEE.EMPLOYEENAME, ''), EMPLOYEE.EMPLOYEEID, EMPLOYEE.SALARY FROM EMPLOYEE INNER JOIN DEPARTMENT ON EMPLOYEE.DEPTID  = DEPARTMENT.DEPARTMENTID) SELECT * FROM temp WHERE DEPARTMENTID IS NOT NULL ORDER BY DEPARTMENTID, employeeId;
department.selectById = SELECT departmentId, departmentName, description FROM department WHERE departmentId = :departmentId
department.checkDepartment = SELECT count(departmentId) FROM department WHERE lower(departmentName) = lower(:departmentName)
department.insert = INSERT INTO department(departmentName, description) VALUES (:departmentName, :description)
department.update = UPDATE department SET departmentName = :departmentName, description = :description WHERE departmentId = :departmentId
department.delete = DELETE FROM department WHERE departmentId = ?
